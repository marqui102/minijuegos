<!-- 4. Minijuego Nº16: Construcción de Torre -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Construcción de Torre</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      color: white;
    }
    #game-area {
      position: relative;
      width: 300px;
      height: 500px;
      background-color: black;
      overflow: hidden;
      border: 2px solid white;
    }
    .block {
      position: absolute;
      width: 100%;
      height: 20px;
      background-color: cyan;
    }
  </style>
</head>
<body>
  <div id="game-area"></div>
  <script>
    const gameArea = document.getElementById("game-area");
    let currentBlock;
    let position = 0;

    function dropBlock() {
      if (!currentBlock) {
        currentBlock = createBlock(position);
        gameArea.appendChild(currentBlock);
      } else {
        position += 20;
        currentBlock.style.top = `${position}px`;
        currentBlock = createBlock(0);
        gameArea.appendChild(currentBlock);
      }
    }

    function createBlock(pos) {
      const block = document.createElement("div");
      block.className = "block";
      block.style.top = `${pos}px`;
      return block;
    }

    window.addEventListener("keydown", (e) => {
      if (e.key === " " || e.key === "Space") dropBlock();
    });
  </script>
</body>
</html>
